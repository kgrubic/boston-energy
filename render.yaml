services:
  - type: web
    name: boston-energy-backend
    env: docker
    rootDir: backend
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: boston-energy-db
          property: connectionString

databases:
  - name: boston-energy-db
    plan: free
    databaseName: energy
    user: energy
